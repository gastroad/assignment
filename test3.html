<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style >
      #title{
        color: blue;

      }
      .cell{
        height: 15px;
        width:  15px;
        outline: 1px solid #ddd;
        float:left;
      }
      #setting{
        clear: both;

      }
      #container{
        width: 125px;
        margin: 0 auto;
      }
      #setting{
        width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="Header">
      <h1 id="title">Game Of Life</h1>
    </div>
    <div id="container"></div>
    <div id="setting">
      <input type="text" value="50" id="size" >
      <input type="button" value="Start"onclick="">
      <input type="button" value="stop" onclick="">
      <input type="button" value="next" onclick="">

    </div>
    <div id="Footer"></div>


    <script type="text/javascript">
        let size = document.querySelector("#size")
        let sizevalue
        let cloneCell
        let container = document.querySelector("#container")
        function createCell(){

          while ( container.hasChildNodes() ) { container.removeChild( container.firstChild ); }

          sizeValue = parseInt(size.value)
          container.style.width = (sizeValue * 15) + 'px'

          if (sizeValue === "") return

          let cell = document.createElement('div')
          cell.className = 'cell'


          cloneCell = new Array(sizeValue)
          for (let i = 0; i < sizeValue; i++) {
            cloneCell[i] = new Array(sizeValue)
          }

          for (let i = 0; i < sizeValue; i++) {
            for(let j =0; j< sizeValue; j++){
            cloneCell[i][j] = cell.cloneNode()
            container.appendChild(cloneCell[i][j])
            }
          }

        }

        addEventListener('load', () => createCell())
        size.addEventListener('input', () => createCell())













    </script>
  </body>
</html>
